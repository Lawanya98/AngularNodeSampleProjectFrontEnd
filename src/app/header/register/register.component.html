<div role="document" class="modal-dialog common-modals modal-sm modal-lg modal-xl">
  <div class="modal-content">
    <div class="modal-header  blue flex-column position-relative">
      <h4 class="modal-title ff-eagle title2">User Registration Form</h4>
      <!-- <h4 class="modal-title ff-eagle title2">{{modalTitle}}</h4>
      <p class="mb-0">{{subTitle}}</p> -->
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="card-body p-0">
        <div class="modal-wrapper">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label class="small mb-1" for="userName">User Name</label>
              <input class="form-control py-4" formControlName="userName" placeholder="Enter username" id="userName"
                type="text" [ngClass]="{'is-invalid': f.userName.invalid && f.userName.touched}">
              <div *ngIf="f.userName.invalid && f.userName.touched">
                <small *ngIf="f.userName.errors?.required" class="text-danger">Username is
                  required</small>
                <small *ngIf="f.userName.errors?.minlength" class="text-danger">Username must be atleast 3
                  characters</small>
              </div>
            </div>

            <div class="form-group">
              <label class="small mb-1" for="email">Email</label>
              <input class="form-control py-4" formControlName="email" placeholder="Enter Email" id="email" type="text"
                [ngClass]="{'is-invalid': f.email.invalid && f.email.touched}">
              <small *ngIf="f.email.errors?.required" class="text-danger">Email Required</small>
              <small *ngIf="f.email.errors?.pattern" class="text-danger">Email should be in the pattern of
                abc@gmail.com</small>
            </div>

            <div class="form-group">
              <label class="small mb-1" for="phoneNumber">Phone Number</label>
              <input class="form-control py-4" formControlName="phoneNumber" placeholder="Enter Phone Number"
                id="phoneNumber" type="text" [ngClass]="{'is-invalid': f.phoneNumber.invalid && f.phoneNumber.touched}">
              <small *ngIf="f.phoneNumber.errors?.required" class="text-danger">Phone Number Required</small>
            </div>

            <div class="form-group">
              <label class="small mb-1" for="password">Password</label>
              <input class="form-control py-4" formControlName="password" placeholder="Enter Password" id="password"
                type="password" [ngClass]="{'is-invalid': f.password.invalid && f.password.touched}">
            </div>

            <div class="form-group">
              <label class="small mb-1" for="confirmPassword">Confirm Password</label>
              <input class="form-control py-4" formControlName="confirmPassword" placeholder="Re-Enter the Password"
                id="confirmPassword" type="password"
                [ngClass]="{'is-invalid': f.confirmPassword.invalid && f.confirmPassword.touched}">
            </div>
            <br />
            <button class="class btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
          </form>
        </div>

      </div>
    </div>
    <!-- <div class="d-flex justify-content-center loading2 modal-backdrop" *ngIf="sharedService.getIsLoading()">
      <div class="loading-wrapper center-v-h">
      <div class="spinner-border text-primary center-v-h" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      </div>
    </div> -->

        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
      </div>-->
  </div>
</div>
